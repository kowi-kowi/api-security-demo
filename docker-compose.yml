services:
  db:
    image: postgres:16
    container_name: procuresecure-db
    environment:
      POSTGRES_DB: procuresecure
      POSTGRES_USER: procuresecure
      POSTGRES_PASSWORD: procuresecure
    ports:
      - "5432:5432"
    volumes:
      - procuresecure_pgdata:/var/lib/postgresql/data

volumes:
  procuresecure_pgdata:
